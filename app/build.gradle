apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.ds.avare"
        minSdkVersion 9
        targetSdkVersion 23
    }

    dependencies {
        compile 'com.google.android.gms:play-services-drive:7.8.0'
    }


    buildTypes {
        all {
            if(project.hasProperty("gradlePropertiesDataPassword")) {
                buildConfigField 'String', 'PASSWORD', '"' + project.property("gradlePropertiesDataPassword") + '"'
            }
            else {
                buildConfigField 'String', 'PASSWORD', '""'
            }
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'ch.acra:acra:4.7.0'
}