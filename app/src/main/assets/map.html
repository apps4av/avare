<head>


    <!-- Latest compiled and minified CSS -->
    <script src="file:///android_asset/jquery.min.js"></script>
    <script src="file:///android_asset/bootstrap.min.js"></script>
    <script src="file:///android_asset/bootstrap-select.min.js"></script>
    <script src="file:///android_asset/bootbox.min.js"></script>
    <script src="file:///android_asset/toastr.min.js"></script>
    <link rel="stylesheet" href="file:///android_asset/bootstrap.min.css">
    <link rel="stylesheet" href="file:///android_asset/bootstrap-select.min.css">
    <link rel="stylesheet" href="file:///android_asset/toastr.min.css">
    <style type="text/css">
        button {color: black; height:40px;}
        input {height:40px;}
        .toast {opacity: 1 !important;}
        .container-fluid {
            padding-right: 0px;
            padding-left: 0px;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" >

        toastr.options.timeOut = 2000;

        // set data
        function setData(locations, info, metar, taf, airep, tfr, sua, mets, performance, winds, layer) {

            // Parse the data out
            locations = JSON.parse(locations);

            // Find the DOM element and clear it out
            locElement = document.getElementById("locations");
            while( locElement.firstChild) {
                locElement.removeChild(locElement.firstChild);
            }

            // Add all the new locations
            for( var i = 0; i < locations.length; i++ ) {
                var el = document.createElement("span");
                el.className = "label label-success";
                var el2 = document.createElement("h4");
                console.log(locations[i].type);

                var el3 = document.createElement("img");
                el3.setAttribute("height","16");
                if( locations[i].type == "Base" ) {
                    el3.setAttribute("src","airport.png");
                } else if ( locations[i].type == "Navaid" ) {
                    el3.setAttribute("src","vor.png");
                } else {
                    el3.setAttribute("src","unknown.png");
                }
                el.appendChild(el3);

                var el4 = document.createTextNode(locations[i].name);
                el.appendChild(el4);
                el2.appendChild(el);
                document.getElementById("locations").appendChild(el2);
            }

            $("#airportInfo").html(info);
            $("#airportMetar").html(metar);
            $("#airportTaf").html(taf);
            $("#areaMets").html(mets);
            $("#areaAirep").html(airep);
            $("#airportPerformance").html(performance);
            $("#areaTfr").html(tfr);
            $("#areaSua").html(sua);
            $("#areaWinds").html(winds);
            $("#areaLayer").html(layer);
            $("#buttonGroup").scrollIntoView();
        }


        function doAction(action) {
            AndroidMap.doAction(action);
        }

    </script>


</head>
<body>
<div class="container-fluid">
    <div class="btn-group btn-group-justified" id="buttonGroup">
        <a href="javascript:doAction('->D');" class="btn btn-success">->D</a>
        <a href="javascript:doAction('+Plan');" class="btn btn-primary">+Plan</a>
        <a href="javascript:doAction('Plate');" class="btn btn-primary">Plate</a>
        <a href="javascript:doAction('A/FD');" class="btn btn-primary">A/FD</a>
        <a href="javascript:doAction('X');" class="btn btn-danger">X</a>
    </div>
    <div style="margin-left : 5px">
        <div id='locations'></div>
        <hr>
        <div id='airportInfo'></div>
        <div id='airportMetar'></div>
        <div id='airportTaf'></div>
        <div id='airportPerformance'></div>
        <div id='areaWinds'></div>
        <div id='areaMets'></div>
        <div id='areaAirep'></div>
        <div id='areaTfr'></div>
        <div id='areaSua'></div>
        <div id='areaLayer'></div>
    </div>
</div>
</body>
